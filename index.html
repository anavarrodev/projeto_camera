<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üì∏ Captura e Processamento de Imagens</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 1200px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #667eea;
      margin-bottom: 10px;
      font-size: 2.2rem;
    }
    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
    }
    .camera-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    #video {
      width: 100%;
      max-width: 640px;
      border: 4px solid #667eea;
      border-radius: 15px;
      display: none;
    }
    #canvas { display: none; }

    .controls {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      padding: 14px 24px;
      font-weight: 600;
      border: 0;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.2);
    }
    #startBtn { background: linear-gradient(135deg, #667eea, #764ba2); color: #fff; }
    #captureBtn { background: linear-gradient(135deg, #f093fb, #f5576c); color: #fff; display: none; }
    #restartBtn { background: linear-gradient(135deg, #43cea2, #185a9d); color: #fff; display: none; }

    .size-selector {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #f5f5f5;
      padding: 12px;
      border-radius: 10px;
    }
    .size-selector input {
      width: 80px;
      padding: 6px 8px;
      border: 2px solid #667eea;
      border-radius: 6px;
    }

    #countdown {
      font-size: 64px;
      font-weight: 700;
      color: #f5576c;
      display: none;
    }

    .results-section {
      display: none;
      margin-top: 30px;
      border-top: 2px solid #eee;
      padding-top: 30px;
    }
    .images-container {
      display: flex;
      justify-content: center;
      gap: 24px;
      flex-wrap: wrap;
    }
    .image-box {
      background: #f9f9f9;
      padding: 16px;
      border-radius: 12px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .image-box img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      background: #000;
    }

    @media (min-width: 768px) {
      .image-box img {
        width: 420px;
        height: 420px;
      }
    }

    .metadata {
      background: #f5f5f5;
      padding: 16px;
      border-radius: 10px;
      margin-top: 16px;
    }
    .metadata-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 12px;
    }
    .metadata-item {
      background: #fff;
      padding: 12px;
      border-radius: 8px;
      border-left: 4px solid #667eea;
    }

    .status {
      text-align: center;
      padding: 12px;
      border-radius: 10px;
      font-weight: 600;
      display: none;
      margin-top: 10px;
    }
    .status.success { background: #d4edda; color: #155724; border: 2px solid #c3e6cb; }
    .status.error { background: #f8d7da; color: #721c24; border: 2px solid #f5c6cb; }
    .status.info { background: #d1ecf1; color: #0c5460; border: 2px solid #bee5eb; }

    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #667eea;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }
    @keyframes spin { 0% { transform: rotate(0); } 100% { transform: rotate(360deg); } }

    @media (max-width: 767px) {
      .container { padding: 20px; }
      h1 { font-size: 1.8rem; }
      button { padding: 12px 18px; font-size: 14px; }
      .size-selector { flex-direction: column; gap: 8px; }
      .images-container { gap: 16px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì∏ Captura e Processamento de Imagens</h1>
    <p class="subtitle">Sistema de captura com processamento padr√£o Colab (scikit-image)</p>

    <div class="camera-section">
      <video id="video" autoplay playsinline muted></video>
      <canvas id="canvas"></canvas>
      <div id="countdown"></div>

      <div class="controls">
        <button id="startBtn">üé• Iniciar C√¢mera</button>
        <button id="captureBtn">üì∏ Capturar Foto (ou ENTER)</button>
        <button id="restartBtn">üîÑ Reiniciar</button>

        <div class="size-selector">
          <label>Tamanho:</label>
          <input type="number" id="width" value="64" min="16" max="512" />
          <span>x</span>
          <input type="number" id="height" value="64" min="16" max="512" />
          <span>pixels</span>
        </div>
      </div>
    </div>

    <div class="loader" id="loader"></div>
    <div class="status" id="status"></div>

    <div class="results-section" id="results">
      <h2 style="text-align:center;color:#667eea;">üìä Resultados do Processamento</h2>

      <div class="images-container">
        <div class="image-box">
          <h3>üñºÔ∏è Imagem Original</h3>
          <img id="originalImage" src="" alt="Original" />
        </div>
        <div class="image-box">
          <h3>‚ú® Imagem Processada</h3>
          <img id="processedImage" src="" alt="Processada" />
        </div>
      </div>

      <div class="metadata">
        <h3>üìã Metadados</h3>
        <div class="metadata-grid">
          <div class="metadata-item">
            <div style="font-weight: bold; color: #666; font-size: 0.9em;">Dimens√£o Original</div>
            <div id="dimOriginal" style="font-size: 1.2em; color: #333; margin-top: 5px;">-</div>
          </div>
          <div class="metadata-item">
            <div style="font-weight: bold; color: #666; font-size: 0.9em;">Dimens√£o Processada</div>
            <div id="dimProcessada" style="font-size: 1.2em; color: #333; margin-top: 5px;">-</div>
          </div>
          <div class="metadata-item">
            <div style="font-weight: bold; color: #666; font-size: 0.9em;">Valor M√°ximo</div>
            <div id="valorMax" style="font-size: 1.2em; color: #333; margin-top: 5px;">-</div>
          </div>
          <div class="metadata-item">
            <div style="font-weight: bold; color: #666; font-size: 0.9em;">Valor M√≠nimo</div>
            <div id="valorMin" style="font-size: 1.2em; color: #333; margin-top: 5px;">-</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const startBtn = document.getElementById('startBtn');
    const captureBtn = document.getElementById('captureBtn');
    const restartBtn = document.getElementById('restartBtn');
    const countdown = document.getElementById('countdown');
    const loader = document.getElementById('loader');
    const status = document.getElementById('status');
    const results = document.getElementById('results');

    let stream = null;

    startBtn.addEventListener('click', iniciarCamera);
    captureBtn.addEventListener('click', capturarFoto);
    restartBtn.addEventListener('click', reiniciarCiclo);
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && captureBtn.style.display !== 'none') capturarFoto();
    });

    async function iniciarCamera() {
      try {
        const constraints = { video: { facingMode: { ideal: 'user' } }, audio: false };
        try { stream = await navigator.mediaDevices.getUserMedia(constraints); }
        catch { stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false }); }

        video.srcObject = stream;
        video.setAttribute('playsinline', 'true');
        video.muted = true;
        await video.play();

        video.style.display = 'block';
        startBtn.style.display = 'none';
        captureBtn.style.display = 'inline-block';
        showStatus('C√¢mera iniciada! Clique em "Capturar Foto" ou pressione ENTER', 'success');
      } catch (error) {
        showStatus('Erro ao acessar c√¢mera: ' + (error.message || error.name), 'error');
      }
    }

    async function capturarFoto() {
      captureBtn.disabled = true;
      countdown.style.display = 'block';
      for (let i = 3; i > 0; i--) { countdown.textContent = i; await sleep(1000); }
      countdown.textContent = 'üì∏'; await sleep(500); countdown.style.display = 'none';

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);

      const imagemBase64 = canvas.toDataURL('image/jpeg', 0.9);
      if (stream) stream.getTracks().forEach(t => t.stop());
      video.style.display = 'none';
      captureBtn.style.display = 'none';

      await processarImagem(imagemBase64);
      captureBtn.disabled = false;
    }

    // üîß PROCESSAMENTO PADR√ÉO COLAB (scikit-image)
    async function processarImagem(imagemBase64) {
      loader.style.display = 'block';
      showStatus('Processando imagem (padr√£o Colab)...', 'info');

      try {
        // 1. Carregar imagem original
        const imgOriginal = await carregarImagem(imagemBase64);
        const dimOriginal = [imgOriginal.height, imgOriginal.width];

        // 2. Converter para escala de cinza
        const imagemCinza = converterParaCinza(imgOriginal);

        // 3. Obter tamanho alvo
        const width = parseInt(document.getElementById('width').value);
        const height = parseInt(document.getElementById('height').value);
        const novoTamanho = [height, width];

        // 4. Redimensionar com anti-aliasing (simula transform.resize do scikit-image)
        const imagemRedimensionada = redimensionarComAntiAliasing(imagemCinza, novoTamanho);

        // 5. Normalizar [0, 1] (divide pelo m√°ximo)
        const { imagemNormalizada, valorMax, valorMin } = normalizarImagem(imagemRedimensionada);

        // 6. Converter para exibi√ß√£o (PNG base64)
        const imagemProcessadaBase64 = arrayParaImagemBase64(imagemNormalizada, novoTamanho);

        // 7. Exibir resultados
        mostrarResultados(imagemBase64, {
          imagem_processada_base64: imagemProcessadaBase64,
          dimensao_original: dimOriginal,
          dimensao_processada: novoTamanho,
          valor_max: valorMax,
          valor_min: valorMin
        });

        showStatus('‚úÖ Foto processada com sucesso (padr√£o Colab)!', 'success');
      } catch (error) {
        showStatus('Erro no processamento: ' + error.message, 'error');
        console.error(error);
      } finally {
        loader.style.display = 'none';
      }
    }

    // === FUN√á√ïES DE PROCESSAMENTO (PADR√ÉO COLAB) ===
    
    function carregarImagem(base64) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.onload = () => resolve(img);
        img.onerror = reject;
        img.src = base64;
      });
    }

    function converterParaCinza(img) {
      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = img.width;
      tempCanvas.height = img.height;
      const tempCtx = tempCanvas.getContext('2d');
      tempCtx.drawImage(img, 0, 0);
      
      const imageData = tempCtx.getImageData(0, 0, img.width, img.height);
      const pixels = imageData.data;
      const cinza = new Float32Array(img.width * img.height);

      for (let i = 0; i < pixels.length; i += 4) {
        const r = pixels[i];
        const g = pixels[i + 1];
        const b = pixels[i + 2];
        // Convers√£o para escala de cinza (luminosidade)
        cinza[i / 4] = (0.299 * r + 0.587 * g + 0.114 * b) / 255.0;
      }

      return { data: cinza, width: img.width, height: img.height };
    }

    function redimensionarComAntiAliasing(imagemCinza, novoTamanho) {
      const [novaAltura, novaLargura] = novoTamanho;
      const { data: srcData, width: srcWidth, height: srcHeight } = imagemCinza;

      const resized = new Float32Array(novaAltura * novaLargura);
      const scaleX = srcWidth / novaLargura;
      const scaleY = srcHeight / novaAltura;

      // Interpola√ß√£o bilinear com anti-aliasing
      for (let y = 0; y < novaAltura; y++) {
        for (let x = 0; x < novaLargura; x++) {
          const srcX = x * scaleX;
          const srcY = y * scaleY;
          
          const x1 = Math.floor(srcX);
          const y1 = Math.floor(srcY);
          const x2 = Math.min(x1 + 1, srcWidth - 1);
          const y2 = Math.min(y1 + 1, srcHeight - 1);

          const dx = srcX - x1;
          const dy = srcY - y1;

          const p1 = srcData[y1 * srcWidth + x1];
          const p2 = srcData[y1 * srcWidth + x2];
          const p3 = srcData[y2 * srcWidth + x1];
          const p4 = srcData[y2 * srcWidth + x2];

          const valor = p1 * (1 - dx) * (1 - dy) +
                       p2 * dx * (1 - dy) +
                       p3 * (1 - dx) * dy +
                       p4 * dx * dy;

          resized[y * novaLargura + x] = valor;
        }
      }

      return { data: resized, width: novaLargura, height: novaAltura };
    }

    function normalizarImagem(imagem) {
      const { data } = imagem;
      let max = -Infinity;
      let min = Infinity;

      // Encontrar min/max
      for (let i = 0; i < data.length; i++) {
        if (data[i] > max) max = data[i];
        if (data[i] < min) min = data[i];
      }

      // Normalizar [0, 1] dividindo pelo m√°ximo
      const normalizada = new Float32Array(data.length);
      for (let i = 0; i < data.length; i++) {
        normalizada[i] = max > 0 ? data[i] / max : 0;
      }

      return {
        imagemNormalizada: { ...imagem, data: normalizada },
        valorMax: max,
        valorMin: min
      };
    }

    function arrayParaImagemBase64(imagem, tamanho) {
      const [altura, largura] = tamanho;
      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = largura;
      tempCanvas.height = altura;
      const tempCtx = tempCanvas.getContext('2d');
      
      const imageData = tempCtx.createImageData(largura, altura);
      const pixels = imageData.data;

      for (let i = 0; i < imagem.data.length; i++) {
        const valor = Math.round(imagem.data[i] * 255);
        pixels[i * 4] = valor;     // R
        pixels[i * 4 + 1] = valor; // G
        pixels[i * 4 + 2] = valor; // B
        pixels[i * 4 + 3] = 255;   // A
      }

      tempCtx.putImageData(imageData, 0, 0);
      return tempCanvas.toDataURL('image/png').split(',')[1];
    }

    async function mostrarResultados(imagemOriginal, dados) {
      document.getElementById('originalImage').src = imagemOriginal;
      document.getElementById('processedImage').src = 'data:image/png;base64,' + dados.imagem_processada_base64;
      
      const [h, w] = dados.dimensao_original;
      document.getElementById('dimOriginal').textContent = `${h} x ${w} px`;
      
      const [hp, wp] = dados.dimensao_processada;
      document.getElementById('dimProcessada').textContent = `${hp} x ${wp} px`;
      
      document.getElementById('valorMax').textContent = Number(dados.valor_max).toFixed(4);
      document.getElementById('valorMin').textContent = Number(dados.valor_min).toFixed(4);

      results.style.display = 'block';
      restartBtn.style.display = 'inline-block';
      results.scrollIntoView({ behavior: 'smooth' });
    }

    async function reiniciarCiclo() {
      results.style.display = 'none';
      status.style.display = 'none';
      restartBtn.style.display = 'none';
      await iniciarCamera();
    }

    function showStatus(message, type) {
      status.textContent = message;
      status.className = 'status ' + type;
      status.style.display = 'block';
    }

    const sleep = (ms) => new Promise(r => setTimeout(r, ms));
  </script>
</body>
</html>
